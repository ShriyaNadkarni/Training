<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Hi welcome to weather app</h2>
    <!-- <marquee>This text moves automatically.</marquee> -->

    <div class="card">
        <div class="search">
            <input type="text" name="search" id="search" placeholder="Enter city name" spellcheck="false">
            <button id="search-button"><img src="images/search.png" alt="serachicon"></button>
        </div>
        <div class="weather">
            <img src="images/drizzle.png" alt="weather" class="weather-icon">
            <h1 class="temp">31Â°C</h1>
            <h2 class="city">India</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">76%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="row">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">25 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
