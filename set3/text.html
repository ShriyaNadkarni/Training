<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
    <style>
        .font-family-demo {
            font-family: Arial, sans-serif;
        }

        .font-size-demo {
            font-size: 24px;
        }

        .font-weight-demo {
            font-weight: bold;
        }


        .font-style-demo {
            font-style: italic;
        }


        .text-color-demo {
            color: #3366cc;
        }


        .text-align-demo {
            text-align: center;
        }



        .text-decoration-demo {
            text-decoration: underline;
        }


        .line-height-demo {
            line-height: 1.5;
        }


        .letter-spacing-demo {
            letter-spacing: 2px;
        }


        .text-transform-demo {
            text-transform: uppercase;
        }

        .text-shadow-demo {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <p class="font-family-demo">Font Family Example</p>
    <p class="font-size-demo">Font Size Example</p>
    <p class="font-weight-demo">Font Weight Example</p>
    <p class="font-style-demo">Font Style Example</p>
    <p class="text-color-demo">Text Color Example</p>
    <p class="text-align-demo">Text Alignment Example</p>
    <p class="text-decoration-demo">Text Decoration Example</p>
    <p class="line-height-demo">Line Height Example</p>
    <p class="letter-spacing-demo">Letter Spacing Example</p>
    <p class="text-transform-demo">Text Transformation Example</p>
    <p class="text-shadow-demo">Text Shadow Example</p>


</body>

</html>
