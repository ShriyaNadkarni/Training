<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer</title>
</head>
<body>
    <h3>Web Developer application form </h3>
    <br>
    <form action="abc.php" method="post">
        
        <label for="name">Full Name :</label>
        <input type="text" id="name" name="name"  maxlength="50" required >
        <br>
        <br>

        <label for="birthday">Birthday :</label>
        <input type="date" name="birthday" id="birthday">
        <br>
        <br>

       <label for="gender">Gender :</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br>
        <br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required >
        <br>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br>
        <br>

        <p>What Technologies have u used before?</p>
        <input type="checkbox" id="ReactJs" name="tech" value="ReactJs">
        <label for="ReactJs">React Js</label><br>
      
        <input type="checkbox" id="VueJs" name="tech" value="VueJs">
        <label for="VueJs">Vue Js</label><br>
      
        <input type="checkbox" id="AngularJs" name="tech" value="AngularJs">
        <label for="AngularJs">Angular Js</label><br>

        <input type="checkbox" id="NextJs" name="tech" value="NextJs">
        <label for="NextJs">Next Js</label><br>
      
        <input type="checkbox" id="NuxtJs" name="tech" value="NuxtJs">
        <label for="NuxtJs">Nuxt Js</label><br>
        <br>


        <label for="skill">Skill:</label>
        <select id="skill" name="skill">
            <option value="us">Frontend</option>
            <option value="canada">Backend</option>
            <option value="uk">Both</option>
        </select>
        <br>
        <br>
        
        <label for="Project">Your Project :</label><br>
        <textarea id="Project" name="Project" rows="4" cols="50" placeholder="Name of the projects u have worked on .."></textarea>
        <br>
        <br>

      
        <label for="portfolio">Portfolio site :</label>
        <input type="url" name="portfolio" id="portfolio">


        <label for="resume">Upload a resume :</label>
        <input type="resume" id="resume" name="resume">
        <br>
        <br>
       
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
